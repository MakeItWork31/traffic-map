<!DOCTYPE html>
<html>
  <head>
    <title>Live Traffic Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <style>
      /* Full-screen map */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;
      let trafficLayer;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 40.283576, lng: -74.708195 }, // 13 Canal View Drive, Lawrence Township, NJ
          zoom: 14,
          mapTypeId: "roadmap"
        });

        trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);

        // Refresh traffic layer every 1 minute
        setInterval(() => {
          console.log("Refreshing traffic layer...");
          trafficLayer.setMap(null);
          trafficLayer.setMap(map);
        }, 60000); // 60,000 ms = 1 minute
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI0rAz4YlXDDL0oianoxkAAk-7WFIP-B4&callback=initMap" async defer></script>
  </body>
</html>
