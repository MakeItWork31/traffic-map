<!DOCTYPE html>
<html>
  <head>
    <title>Live Traffic Map with Home Circle Marker</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <style>
      /* Full-screen map */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

      let trafficLayer;

        const homeLatLng = { lat: 40.283576, lng: -74.708195 }; // 13 Canal View Drive, Lawrence Township, NJ

          center: homeLatLng,
          zoom: 14,
          mapTypeId: "roadmap"
        });

        trafficLayer.setMap(map);
