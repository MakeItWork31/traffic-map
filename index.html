<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Traffic Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Load the Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI0rAz4YlXDDL0oianoxkAAk-7WFIP-B4&callback=initMap" async defer></script>

  <script>
    function initMap() {
      // Accurate coordinates for 13 Canal View Drive, Lawrence Township, NJ
      var location = { lat: 40.299802, lng: -74.688619 };

      // Create the map centered at your location
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 15,
        center: location,
        mapTypeId: 'satellite'
      });

      // Add real-time traffic layer
      var trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);

      // Add a home icon marker at the location
      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: "Home",
        icon: {
          url: "https://maps.google.com/mapfiles/kml/shapes/homegardenbusiness.png",
          scaledSize: new google.maps.Size(32, 32)
        }
      });
    }
  </script>
</body>
</html>
