<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Traffic Map</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #map {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- Load the Google Maps JavaScript API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDI0rAz4YlXDDL0oianoxkAAk-7WFIP-B4&callback=initMap" async defer></script>

  <script>
    function initMap() {
      // Coordinates for 13 Canal View Drive, Lawrence Township, NJ
      var location = { lat: 40.283371, lng: -74.707288 };

      // Create the map centered at your location
      var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 13,
        center: location,
        mapTypeId: 'roadmap'
      });

      // Add real-time traffic layer
      var trafficLayer = new google.maps.TrafficLayer();
      trafficLayer.setMap(map);

      // Add a custom blue dot marker
      var marker = new google.maps.Marker({
        position: location,
        map: map,
        title: "13 Canal View Drive",
        icon: {
          url: "http://maps.google.com/mapfiles/ms/icons/blue-dot.png"
        }
      });
    }
  </script>
</body>
</html>
