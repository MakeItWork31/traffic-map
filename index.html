<!DOCTYPE html>
<html>
  <head>
    <title>Live Traffic Map with Home Circle Marker</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <meta charset="utf-8" />
    <style>
      /* Full-screen map */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      let map;
      let trafficLayer;

      function initMap() {
        const homeLatLng = { lat: 40.283576, lng: -74.708195 }; // 13 Canal View Drive, Lawrence Township, NJ

        map = new google.maps.Map(document.getElementById("map"), {
          center: homeLatLng,
          zoom: 14,
          mapTypeId: "roadmap"
        });

        trafficLayer = new google.maps.TrafficLayer();
        trafficLayer.setMap(map);

        // Add colored circle marker with 🏠 label
        new google.maps.Marker({
          position: homeLatLng,
          map: map,
          title: "Home",
          icon: {
            path: google.maps.SymbolPath.CIRCLE,
            scale: 10, // Circle size
            fillColor: "#007BFF", // Blue color (Bootstrap blue)
            fillOpacity: 1,
            strokeWeight: 2,
            strokeColor: "#FFFFFF"
          },
          label: {
            text: "🏠",
            fontSize: "14px",
            color: "#FFFFFF"
          }
        });

        // Refresh traffic layer every 1 minute
        setInterval(() => {
          console.log("Refreshing traffic layer...");
          trafficLayer.setMap(null);
          trafficLayer.setMap(map);
        }, 60000); // 60,000 ms = 1 minute
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
  </body>
</html>
